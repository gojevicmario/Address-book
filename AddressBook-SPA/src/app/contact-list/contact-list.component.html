<h1>Contact-list</h1>
<h3>Ma moze se i ovo pametniej rjesit 100%</h3>
<div class="row">
  <div class="col">
    <tabset>
      <tab heading="Bookmarked contacts">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th style="width: 10%">Ordinal</th>
              <th style="width: 40%">First name</th>
              <th style="width: 40%">Last name</th>
              <th style="width: 10%" colspan="3">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of bookmarkedContacts | paginate: { itemsPerPage: 10, currentPage: p}; let i = index;">
              <th scope="row">{{i+1}}</th>
              <td>{{contact.firstName}}</td>
              <td>{{contact.lastName}}</td>
              <td> <div class="btn btn-block btn-primary" [routerLink]="['/contacts/details/', contact.id]" >Details</div> </td>
              <td><div class="btn btn-block btn-warning" [routerLink]="['/contacts/edit/', contact.id]" >Edit</div></td>
              <td><div class="btn btn-block btn-danger" [routerLink]="['/contacts/delete/', contact.id]" >Delete</div></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </tab>
      <tab heading="All contacts">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th style="width: 10%">Ordinal</th>
                <th style="width: 40%">First name</th>
                <th style="width: 40%">Last name</th>
                <th style="width: 10%">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts | paginate: { itemsPerPage: 10, currentPage: p}; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td><div class="btn btn-info" [routerLink]="['/details/', contact.id]" >Details</div></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </tab>
      </tabset>
      </div>
      </div>
