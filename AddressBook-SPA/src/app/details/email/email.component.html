<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th style="width: 25%">Ordinal</th>
        <th style="width: 75%">Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Email of emails; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{Email?.emailAddress}}</td>
      </tr>
    </tbody>
  </table>
