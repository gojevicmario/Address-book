<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th style="width: 25%">Ordinal</th>
        <th style="width: 75%">Number</th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor="let number of numbers; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{number?.phoneNumber}}</td>
            </tr>
    </tbody>
  </table>
