<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th style="width: 25%">Ordinal</th>
        <th style="width: 75%">Tag</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tag of tags; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{tag?.tagName}}</td>
          </tr>
    </tbody>
  </table>
